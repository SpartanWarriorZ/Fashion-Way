<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion-Way | Modern Fashion Shop</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Locomotive Scroll CSS wieder einfügen -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
  <!-- Locomotive Scroll JS wieder einfügen -->
  <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>
  <style>
    /* Minimaler Reset und moderne Grundgestaltung */
    html, body {
      margin: 0; padding: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: linear-gradient(120deg, #f8fafc 0%, #e0e7ef 100%);
      color: #18181b;
      scroll-behavior: smooth;
      min-height: 100vh;
      box-sizing: border-box;
      width: 100%;
      /* NEU: Kein horizontaler Overflow */
      overflow-x: hidden;
    }
    body[data-scroll-container] {
      /* overflow: hidden; */ /* Entferne overflow: hidden für Mobilgeräte */
      position: relative;
      width: 100%;
      box-sizing: border-box;
      overflow-x: hidden;
    }
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.2rem 4vw 1.2rem 2vw;
      background: rgba(255,255,255,0.96);
      backdrop-filter: blur(12px);
      position: fixed; /* wieder fixed */
      width: 100%; /* war 100vw */
      z-index: 2000;
      top: 0;
      left: 0;
      right: 0;
      border-bottom: 1.5px solid #ececec;
      box-shadow: 0 2px 16px #e0e7ef55;
      box-sizing: border-box;
      transition: background 0.3s, box-shadow 0.3s;
    }
    .logo {
      font-family: 'Montserrat', sans-serif;
      font-weight: 900;
      font-size: 2.3rem;
      letter-spacing: 2.5px;
      color: #18181b;
      background: none;
      padding: 0.15em 1.5rem 0.15em 0.2rem;
      border-radius: 1rem;
      position: static;
      box-shadow: none;
      line-height: 1.1;
      min-width: 0;
      min-height: 0;
      max-width: 100vw;
      overflow: visible;
      display: flex;
      align-items: center;
      opacity: 1 !important;
      visibility: visible !important;
      transition: color 0.2s;
      cursor: pointer;
      /* Modernes leichtes Shadow für das Logo */
      text-shadow: 0 2px 8px #e0e7ef55;
    }
    .logo .minus {
      color: #ff3e55;
      font-weight: 900;
      margin: 0 0.1em;
      font-size: 1.1em;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 2.2rem;
      margin: 0;
      margin-left: auto;
      align-items: center;
    }
    .nav-links a {
      text-decoration: none;
      color: #18181b;
      font-weight: 600;
      font-size: 1.13rem;
      position: relative;
      padding: 0.3em 0.7em;
      border-radius: 0.7em;
      transition: color 0.18s, background 0.18s;
      letter-spacing: 0.5px;
      background: transparent;
    }
    .nav-links a::after {
      content: "";
      display: block;
      width: 0;
      height: 2.5px;
      background: linear-gradient(90deg, #ff3e55 0%, #ff8c3e 100%);
      border-radius: 2px;
      transition: width 0.3s;
      position: absolute;
      left: 0;
      bottom: -6px;
    }
    .nav-links a:hover,
    .nav-links a:focus {
      color: #ff3e55;
      background: #f8fafc;
    }
    .nav-links a:hover::after,
    .nav-links a:focus::after {
      width: 100%;
    }
    @media (max-width: 700px) {
      .navbar {
        padding: 0.7rem 2vw 0.7rem 1vw;
      }
      .logo {
        font-size: 1.3rem;
        padding: 0.1em 0.7rem 0.1em 0.1em;
      }
      .nav-links {
        gap: 1.2rem;
      }
      .nav-links a {
        font-size: 1rem;
        padding: 0.2em 0.5em;
      }
    }

    .hero {
      min-height: 100vh;
      width: 100%; /* war 100vw */
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(120deg, #f8fafc 0%, #e0e7ef 100%);
      overflow: hidden;
      /* Entferne sticky/fixed Verhalten */
      position: relative !important;
      top: auto !important;
      left: auto !important;
      right: auto !important;
      z-index: 1;
    }
    .hero-bg {
      position: absolute; inset: 0; z-index: 0;
      background: url('https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=1500&q=80') center center/cover no-repeat;
      filter: brightness(0.7) blur(1px);
      transition: filter 0.5s;
    }
    .hero-content {
      position: relative; z-index: 2; text-align: center; color: #fff;
      width: 100%; max-width: 700px; margin: 0 auto;
      padding-top: 7rem; /* Abstand für Navbar */
    }
    .hero-title {
      font-family: 'Montserrat', sans-serif; font-size: 4rem; font-weight: 900; letter-spacing: 3px;
      line-height: 1.1; margin-bottom: 1.2rem; text-shadow: 0 8px 32px rgba(0,0,0,0.25);
    }
    .hero-title .highlight { color: #ff3e55; }
    .hero-title .redefined { color: #fff; }
    .hero-subtitle {
      font-size: 1.4rem; font-weight: 500; margin-bottom: 2.5rem; color: #f3f4f6;
      text-shadow: 0 2px 8px rgba(0,0,0,0.12);
    }
    .cta-btn {
      display: inline-block; padding: 1.1rem 2.8rem; font-size: 1.2rem; font-weight: 700;
      background: linear-gradient(90deg, #ff3e55 0%, #ff8c3e 100%);
      color: #fff; border: none; border-radius: 40px; box-shadow: 0 4px 24px #ff3e5530;
      cursor: pointer; transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
    }
    .cta-btn:hover { transform: translateY(-4px) scale(1.04); box-shadow: 0 8px 32px #ff3e5550; }

    main { margin-top: 8rem; }
    .section-title {
      font-family: 'Montserrat', sans-serif; font-size: 2.5rem; font-weight: 900; letter-spacing: 2px;
      margin: 4rem 0 2.5rem 0; text-align: center; color: #18181b;
    }
    .product-grid {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
      gap: 2.5rem; max-width: 1200px; margin: 0 auto 4rem auto; padding: 0 2vw;
    }
    .product-card {
      background: #fff;
      border-radius: 2rem;
      box-shadow: 0 4px 32px #18181b10;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.18s, box-shadow 0.18s, opacity 0.3s;
      opacity: 0;
      transform: translateY(40px) scale(0.97);
      /* Design bleibt wie vorher, keine border, kein rotate */
      box-shadow: 0 4px 32px #18181b10;
      border: none;
    }
    .product-card.visible {
      opacity: 1;
      transform: none;
      transition: opacity 0.5s cubic-bezier(.4,2,.6,1), transform 0.5s cubic-bezier(.4,2,.6,1);
    }
    .product-card:hover {
      /* Kein rotate, kein border, nur leichtes zoomen und Schatten */
      transform: scale(1.04);
      box-shadow: 0 16px 48px #ff3e5525, 0 2px 16px #ff3e5520;
      z-index: 2;
    }
    .product-card:hover .buy-btn {
      background: linear-gradient(90deg, #ff3e55 0%, #ff8c3e 100%);
      color: #fff;
      box-shadow: 0 4px 24px #ff3e5530;
      transform: scale(1.07);
    }
    .product-card .buy-btn {
      transition: background 0.2s, color 0.2s, box-shadow 0.2s, transform 0.2s;
    }
    .product-card img {
      width: 100%; height: 260px; object-fit: cover; border-radius: 2rem 2rem 0 0;
      transition: filter 0.3s;
    }
    .product-card h3 {
      font-family: 'Montserrat', sans-serif; font-size: 1.3rem; font-weight: 700; margin: 1.2rem 0 0.5rem 0;
    }
    .product-card p { color: #6b7280; margin: 0 0 1.2rem 0; }
    .price {
      font-size: 1.2rem; font-weight: 700; color: #ff3e55; margin-bottom: 1.2rem;
    }
    .buy-btn {
      background: #ff3e55; color: #fff; border: none; border-radius: 30px;
      padding: 0.7rem 2rem; font-size: 1rem; font-weight: 700; margin-bottom: 1.5rem;
      cursor: pointer; transition: background 0.2s;
    }
    .buy-btn:hover { background: #ff8c3e; }

    .lookbook-gallery {
      display: flex; gap: 2rem; overflow-x: auto; padding: 2rem 0 4rem 0; justify-content: center;
      scrollbar-width: thin; scrollbar-color: #ff3e55 #e0e7ef;
    }
    .lookbook-gallery img {
      width: 340px; height: 420px; object-fit: cover; border-radius: 1.5rem;
      box-shadow: 0 4px 32px #18181b18; transition: transform 0.3s, box-shadow 0.3s;
    }
    .lookbook-gallery img:hover { transform: scale(1.04) rotate(-2deg); box-shadow: 0 8px 40px #ff3e5525; }

    .contact-form {
      max-width: 500px; margin: 0 auto 4rem auto; display: flex; flex-direction: column; gap: 1.2rem;
      background: #fff; border-radius: 1.5rem; box-shadow: 0 2px 16px #18181b10; padding: 2.5rem 2rem;
    }
    .contact-form input, .contact-form textarea {
      border: 1px solid #e5e7eb; border-radius: 0.8rem; padding: 1rem; font-size: 1rem;
      font-family: inherit; resize: none; outline: none; transition: border 0.2s;
    }
    .contact-form input:focus, .contact-form textarea:focus { border: 1.5px solid #ff3e55; }
    .contact-form button {
      background: linear-gradient(90deg, #ff3e55 0%, #ff8c3e 100%);
      color: #fff; border: none; border-radius: 30px; padding: 0.9rem 2.2rem;
      font-size: 1.1rem; font-weight: 700; cursor: pointer; align-self: flex-end;
      transition: background 0.2s;
    }
    .contact-form button:hover { background: #ff3e55; }

    footer {
      background: #18181b; color: #fff; padding: 3rem 0 2rem 0; text-align: center;
      margin-top: 4rem;
      width: 100%; /* war 100vw */
      box-sizing: border-box;
      position: relative;
      z-index: 10;
      margin-bottom: 0;
    }
    .footer-content { max-width: 1200px; margin: 0 auto; }
    .footer-logo {
      font-family: 'Montserrat', sans-serif; font-size: 2rem; font-weight: 900; letter-spacing: 2px;
      margin-bottom: 1.2rem; color: #fff;
    }
    .footer-logo .minus { color: #ff3e55; }
    .footer-links {
      list-style: none; display: flex; gap: 2.5rem; justify-content: center; margin: 0 0 1.2rem 0; padding: 0;
    }
    .footer-links a { color: #fff; text-decoration: none; font-weight: 500; font-size: 1.1rem; transition: color 0.2s; }
    .footer-links a:hover { color: #ff3e55; }
    .footer-social {
      margin: 1.5rem 0 0.5rem 0; display: flex; gap: 1.5rem; justify-content: center;
    }
    .footer-social a {
      color: #fff; font-size: 1.5rem; transition: color 0.2s;
    }
    .footer-social a:hover { color: #ff3e55; }
    @media (max-width: 700px) {
      .hero-title { font-size: 2.2rem; }
      .section-title { font-size: 1.5rem; }
      .navbar { padding: 1rem 2vw 1rem 1vw; }
      .logo { font-size: 1.4rem; padding: 0.1rem 0.8rem 0.1rem 0; }
      .product-card img { height: 180px; }
      .lookbook-gallery img { width: 180px; height: 220px; }
    }
    .shop-wrapper {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto 5rem auto;
      padding: 0 2vw;
    }
    .shop-tabs {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      margin: 2rem 0 2.5rem 0;
      flex-wrap: wrap;
    }
    .tab-btn {
      background: #fff;
      border: 1.5px solid #ececec;
      color: #18181b;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 1.05rem;
      border-radius: 2rem;
      padding: 0.6rem 1.8rem;
      cursor: pointer;
      transition: background 0.18s, color 0.18s, border 0.18s;
      outline: none;
    }
    .tab-btn.active,
    .tab-btn:hover {
      background: linear-gradient(90deg, #ff3e55 0%, #ff8c3e 100%);
      color: #fff;
      border: 1.5px solid #ff3e55;
    }
    .shop-catalog {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto 5rem auto;
      padding: 0 2vw;
    }
    .shop-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2.5rem;
      justify-items: center;
      align-items: stretch;
      /* Neu: Reihenfolge von links nach rechts, dann nächste Zeile */
      direction: ltr;
    }
    .product-card {
      background: #fff;
      border-radius: 2rem;
      box-shadow: 0 4px 32px #18181b10;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.18s, box-shadow 0.18s, opacity 0.3s;
      opacity: 0;
      transform: translateY(40px) scale(0.97);
      /* Design bleibt wie vorher, keine border, kein rotate */
      box-shadow: 0 4px 32px #18181b10;
      border: none;
    }
    .product-card.visible {
      opacity: 1;
      transform: none;
      transition: opacity 0.5s cubic-bezier(.4,2,.6,1), transform 0.5s cubic-bezier(.4,2,.6,1);
    }
    .product-card:hover {
      /* Kein rotate, kein border, nur leichtes zoomen und Schatten */
      transform: scale(1.04);
      box-shadow: 0 16px 48px #ff3e5525, 0 2px 16px #ff3e5520;
      z-index: 2;
    }
    .product-card:hover .buy-btn {
      background: linear-gradient(90deg, #ff3e55 0%, #ff8c3e 100%);
      color: #fff;
      box-shadow: 0 4px 24px #ff3e5530;
      transform: scale(1.07);
    }
    .product-card .buy-btn {
      transition: background 0.2s, color 0.2s, box-shadow 0.2s, transform 0.2s;
    }
    @media (max-width: 1000px) {
      .shop-grid {
        grid-template-columns: 1fr 1fr;
        gap: 1.5rem;
      }
    }
    @media (max-width: 700px) {
      .shop-grid {
        grid-template-columns: 1fr 1fr;
        gap: 1.2rem;
      }
      .product-card img {
        height: 140px;
      }
    }
    .shop-categories {
      display: flex;
      flex-direction: row;
      justify-content: flex-start;
      align-items: flex-end;
      gap: 2.5rem;
      margin: 2.2rem auto 2.5rem auto;
      max-width: 1200px;
      padding: 0 2vw;
    }
    .main-categories {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
      align-items: flex-start;
      min-width: 160px;
      background: #fff;
      border-radius: 1.2rem;
      box-shadow: 0 1px 8px #ececec80;
      padding: 1.2rem 0.7rem;
    }
    .main-cat-btn {
      background: none;
      border: none;
      color: #18181b;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 1.08rem;
      border-radius: 1.5rem;
      padding: 0.7rem 1.7rem;
      cursor: pointer;
      transition: background 0.18s, color 0.18s;
      text-align: left;
      width: 100%;
      margin-bottom: 0.1rem;
      outline: none;
      position: relative;
    }
    .main-cat-btn.active,
    .main-cat-btn:hover {
      background: #f8fafc;
      color: #ff3e55;
    }
    .main-cat-btn.active::before {
      content: "";
      display: block;
      position: absolute;
      left: 0.5rem;
      top: 50%;
      transform: translateY(-50%);
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: linear-gradient(90deg, #ff3e55 0%, #ff8c3e 100%);
    }
    .sub-categories {
      display: flex;
      flex-direction: row;
      gap: 0.7rem;
      flex-wrap: wrap;
      align-items: center;
      background: #fff;
      border-radius: 2rem;
      box-shadow: 0 1px 8px #ececec80;
      padding: 0.7rem 1.5rem;
      min-width: 0;
    }
    .sub-cat-btn {
      background: none;
      border: none;
      color: #18181b;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 1.02rem;
      border-radius: 1.2rem;
      padding: 0.5rem 1.3rem;
      cursor: pointer;
      transition: background 0.18s, color 0.18s;
      outline: none;
      position: relative;
    }
    .sub-cat-btn.active,
    .sub-cat-btn:hover {
      background: #ff3e55;
      color: #fff;
    }
    @media (max-width: 900px) {
      .navbar {
        justify-content: center;
        position: fixed;
        left: 0;
        right: 0;
        top: 0;
        width: 100vw;
        z-index: 2000;
        display: flex;
        align-items: center;
      }
      .logo {
        font-size: 1.5rem;
        padding: 0.1em 0.7rem 0.1em 0.1em;
        margin: 0 auto;
        text-align: center;
        flex: 1 1 auto;
        justify-content: center;
        display: flex;
      }
      .nav-links {
        display: none !important;
      }
      .burger {
        display: flex !important;
        align-items: center;
        justify-content: center;
        background: none;
        border: none;
        font-size: 2.1rem;
        color: #18181b;
        cursor: pointer;
        margin-left: auto;
        z-index: 2100;
        padding: 0.2em 0.7em 0.2em 0.7em;
        transition: color 0.2s, background 0.2s, transform 0.2s;
        border-radius: 50%;
      }
      .burger.active {
        color: #ff3e55;
        background: #fff;
        box-shadow: 0 4px 16px #ff3e5522;
        transform: scale(1.1) rotate(10deg);
      }
      .mobile-nav {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: flex-start;
        position: fixed;
        top: 3.5rem;
        right: 1.2rem;
        width: 85vw;
        max-width: 240px;
        min-width: 160px;
        height: auto;
        min-height: 0;
        background: #fff;
        box-shadow: 0 8px 32px #18181b22;
        z-index: 3000;
        padding: 1.2rem 1.2rem 1.2rem 1.2rem;
        border-radius: 1.2rem;
        opacity: 0;
        pointer-events: none;
        transform: translateY(-30px) scale(0.96);
        transition: 
          opacity 0.25s cubic-bezier(.4,2,.6,1),
          transform 0.32s cubic-bezier(.4,2,.6,1);
      }
      .mobile-nav.active {
        opacity: 1;
        pointer-events: auto;
        transform: translateY(0) scale(1);
        animation: mobileNavPopIn 0.32s cubic-bezier(.4,2,.6,1);
      }
      @keyframes mobileNavPopIn {
        from { opacity: 0; transform: translateY(-30px) scale(0.96);}
        to { opacity: 1; transform: translateY(0) scale(1);}
      }
      .mobile-nav .close-btn {
        background: none;
        border: none;
        font-size: 1.7rem;
        color: #18181b;
        position: absolute;
        top: 0.7rem;
        right: 0.7rem;
        cursor: pointer;
        z-index: 3100;
        border-radius: 50%;
        padding: 0.2em 0.5em;
        transition: color 0.2s, background 0.2s, transform 0.2s;
      }
      .mobile-nav .close-btn:hover {
        color: #ff3e55;
        background: #f8fafc;
        transform: scale(1.1) rotate(-10deg);
      }
      .mobile-nav ul {
        list-style: none;
        padding: 0;
        margin: 1.2rem 0 0 0;
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 1.1rem;
      }
      .mobile-nav a {
        color: #18181b;
        font-size: 1.08rem;
        font-weight: 700;
        text-decoration: none;
        padding: 0.5rem 0.2rem;
        border-radius: 0.7em;
        transition: color 0.18s, background 0.18s;
        display: block;
        width: 100%;
        letter-spacing: 0.5px;
        text-align: left;
      }
      .mobile-nav a:hover,
      .mobile-nav a:focus {
        color: #ff3e55;
        background: #f8fafc;
      }
    }
    @media (min-width: 901px) {
      .burger,
      .mobile-nav {
        display: none !important;
      }
      .nav-links {
        display: flex !important;
      }
      .navbar {
        justify-content: space-between;
      }
      .logo {
        margin: 0;
        justify-content: flex-start;
        text-align: left;
      }
    }
    /* --- NEU: Shop-Main Layout für Sidebar + Produkte --- */
    .shop-main {
      display: grid;
      grid-template-columns: 220px 1fr; /* Sidebar mit angenehmer Breite */
      gap: 2.5rem;
      max-width: 1500px; /* Mehr Platz für Produkte */
      margin: 0 auto 5rem auto;
      padding: 0; /* Kein extra Padding, damit alles maximal ausgenutzt wird */
      width: 100%;
      align-items: flex-start;
    }
    .shop-sidebar {
      grid-row: 1 / span 2;
      grid-column: 1 / 2;
      min-width: 200px;
      max-width: 220px;
      margin-left: 0;
      background: #fff;
      border-radius: 1.5rem 0 0 1.5rem;
      box-shadow: 0 4px 32px #e0e7ef33, 0 0 0 2px #ececec;
      padding: 2.5rem 1.2rem 2.5rem 1.2rem;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      height: fit-content;
      margin-top: 0;
      transition: box-shadow 0.3s;
      animation: sidebarFadeIn 0.7s cubic-bezier(.4,2,.6,1);
      border: 2.5px solid #ececec;
      /* Animation für Schatten beim Hover */
    }
    .shop-sidebar:hover {

      smooth: true,
      lerp: 0.08,
      multiplier: 1,
      class: 'is-inview'
    });

    scroll.on("scroll", ScrollTrigger.update);

    ScrollTrigger.scrollerProxy("[data-scroll-container]", {
      scrollTop(value) {
        return arguments.length ? scroll.scrollTo(value, 0, 0) : scroll.scroll.instance.scroll.y;
      },
      getBoundingClientRect() {
        return {top: 0, left: 0, width: window.innerWidth, height: window.innerHeight};
      },
      pinType: document.querySelector("[data-scroll-container]").style.transform ? "transform" : "fixed"
    });

    ScrollTrigger.addEventListener("refresh", () => scroll.update());
    ScrollTrigger.refresh();

    // Nach jedem Resize Locomotive Scroll & ScrollTrigger updaten
    window.addEventListener('resize', () => {
      if (window.scroll && window.scroll.update) scroll.update();
      if (window.ScrollTrigger && window.ScrollTrigger.refresh) ScrollTrigger.refresh();
    });

    // Nach jedem Laden Locomotive Scroll & ScrollTrigger updaten
    window.addEventListener('load', () => {
      if (window.scroll && window.scroll.update) scroll.update();

        const targetId = this.getAttribute('href');
        if (targetId && targetId.startsWith('#')) {
          e.preventDefault();
          const target = document.querySelector(targetId);
          if (target) {
            scroll.scrollTo(target, { offset: 0, duration: 800, disableLerp: false });
          }
        }
      });
    });

    // Shop Kategorie-Filter (Oberkategorie + Unterkategorie)

            card.classList.remove('hide');

    // Anzahl Produkte pro Kategorie für das Grid (z.B. 12)
    const PRODUCTS_PER_CATEGORY = 12;

    function animateProductCards() {
      // Intersection Observer für Sichtbarkeit
      const cards = document.querySelectorAll('.product-card');
      if ('IntersectionObserver' in window) {
        const observer = new IntersectionObserver((entries, obs) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('visible');
              obs.unobserve(entry.target);
            }
          });
        }, { threshold: 0.15 });
        cards.forEach(card => {
          card.classList.remove('visible');
          observer.observe(card);
        });
      } else {
        // Fallback: alle sichtbar
        cards.forEach(card => card.classList.add('visible'));
      }
    }

    function renderProducts(maincat, subcat) {
      const grid = document.getElementById('shopGrid');
      grid.innerHTML = '';
      let list = products[maincat] || [];
      while (list.length < PRODUCTS_PER_CATEGORY) {
        list = list.concat(list);

      let filtered = (subcat === 'alle')
        ? list.slice(0, PRODUCTS_PER_CATEGORY)

      filtered.forEach(p => {

          mainBtns.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          selectedMain = btn.getAttribute('data-maincat');
          subBtns.forEach(b => b.classList.remove('active'));
          const alleBtn = document.querySelector('.sub-cat-btn[data-subcat="alle"]');
          if (alleBtn) {
            alleBtn.classList.add('active');
            selectedSub = 'alle';
          }
          filterProducts();
        });
      });
      subBtns.forEach(btn => {
        btn.addEventListener('click', function () {
          subBtns.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          selectedSub = btn.getAttribute('data-subcat');
          filterProducts();
        });
      });

      // Initial-Filter 123
      filterProducts();
    });

    // Hamburger Menü für Mobil
    document.addEventListener('DOMContentLoaded', function () {
      const burger = document.getElementById('burgerMenu');
      const mobileNav = document.getElementById('mobileNav');
      const closeBtn = document.getElementById('closeMobileNav');
      function toggleBurgerDisplay() {
        if (window.innerWidth <= 900) {
          burger.style.display = 'flex';
        } else {
          burger.style.display = 'none';
          mobileNav.classList.remove('active');
          burger.classList.remove('active');
          document.body.style.overflow = '';
        }
      }
      toggleBurgerDisplay();
      window.addEventListener('resize', toggleBurgerDisplay);

      burger.addEventListener('click', function () {
        mobileNav.classList.add('active');
        burger.classList.add('active');
        document.body.style.overflow = 'hidden';
        setTimeout(() => {
          const firstLink = mobileNav.querySelector('a');
          if (firstLink) firstLink.focus();
        }, 200);
      });
      closeBtn.addEventListener('click', function () {
        mobileNav.classList.remove('active');
        burger.classList.remove('active');
        document.body.style.overflow = '';
      });
      // Schließe Menü bei Klick auf Link
      mobileNav.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', function () {
          mobileNav.classList.remove('active');
          burger.classList.remove('active');
          document.body.style.overflow = '';
        });
      });
      // Schließe Menü bei Klick außerhalb des Menüs
      document.addEventListener('click', function (e) {
        if (
          mobileNav.classList.contains('active') &&
          !mobileNav.contains(e.target) &&
          e.target !== burger
        ) {
          mobileNav.classList.remove('active');
          burger.classList.remove('active');
          document.body.style.overflow = '';
        }
      });
      // ESC schließt das Menü
      document.addEventListener('keydown', function (e) {
        if (e.key === 'Escape' && mobileNav.classList.contains('active')) {
          mobileNav.classList.remove('active');
          burger.classList.remove('active');
          document.body.style.overflow = '';
        }
      });
    });
    /* ...existing code... */
  </script>
