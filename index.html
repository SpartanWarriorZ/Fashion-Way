  <script src="assets/js/main.js"></script>
  <script>
    // Locomotive Scroll + GSAP ScrollTrigger Integration
    const scroll = new LocomotiveScroll({
      el: document.querySelector('[data-scroll-container]'),
      smooth: true,
      lerp: 0.08,
      multiplier: 1,
      class: 'is-inview'
    });

    scroll.on("scroll", ScrollTrigger.update);

    ScrollTrigger.scrollerProxy("[data-scroll-container]", {
      scrollTop(value) {
        return arguments.length ? scroll.scrollTo(value, 0, 0) : scroll.scroll.instance.scroll.y;
      },
      getBoundingClientRect() {
        return {top: 0, left: 0, width: window.innerWidth, height: window.innerHeight};
      },
      pinType: document.querySelector("[data-scroll-container]").style.transform ? "transform" : "fixed"
    });

    ScrollTrigger.addEventListener("refresh", () => scroll.update());
    ScrollTrigger.refresh();

    // Nach jedem Resize Locomotive Scroll & ScrollTrigger updaten
    window.addEventListener('resize', () => {
      if (window.scroll && window.scroll.update) scroll.update();
      if (window.ScrollTrigger && window.ScrollTrigger.refresh) ScrollTrigger.refresh();
    });

    // Nach jedem Laden Locomotive Scroll & ScrollTrigger updaten
    window.addEventListener('load', () => {
      if (window.scroll && window.scroll.update) scroll.update();
      if (window.ScrollTrigger && window.ScrollTrigger.refresh) ScrollTrigger.refresh();
    });

    // ScrollTo-Fix für Locomotive Scroll bei Anker-Links
    document.querySelectorAll('[data-scroll-to]').forEach(link => {
      link.addEventListener('click', function(e) {
        const targetId = this.getAttribute('href');
        if (targetId && targetId.startsWith('#')) {
          e.preventDefault();
          const target = document.querySelector(targetId);
          if (target) {
            scroll.scrollTo(target, { offset: 0, duration: 800, disableLerp: false });
          }
          if (targetId === '#shop' && window.innerWidth <= 900) {
            scroll.scrollTo(target, { offset: -100, duration: 800, disableLerp: false });
          }
        }
      });
    });

    // GSAP Animationen
    gsap.from(".hero-title .highlight", {
      y: 80, opacity: 0, duration: 1.2, ease: "power4.out",
      scrollTrigger: {
        trigger: ".hero-title .highlight",
        scroller: "[data-scroll-container]",
        start: "top 80%"
      }
    });
    gsap.from(".hero-title .redefined", {
      y: 80, opacity: 0, duration: 1.2, delay: 0.2, ease: "power4.out",
      scrollTrigger: {
        trigger: ".hero-title .redefined",
        scroller: "[data-scroll-container]",
        start: "top 80%"
      }
    });
    gsap.from(".hero-subtitle, .cta-btn", {
      y: 40, opacity: 0, duration: 1, delay: 0.5, stagger: 0.2, ease: "power2.out",
      scrollTrigger: {
        trigger: ".hero-subtitle",
        scroller: "[data-scroll-container]",
        start: "top 90%"
      }
    });
    gsap.utils.toArray(".product-card").forEach((card, i) => {
      gsap.from(card, {
        scrollTrigger: {
          trigger: card,
          scroller: "[data-scroll-container]",
          start: "top 80%",
        },
        y: 60,
        opacity: 0,
        duration: 1,
        delay: i * 0.15,
        ease: "power3.out"
      });
    });

    // Produktdaten für jede Kategorie
    const universalImg = "https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=600&q=80";
    const products = {
      herren: [
        {
          name: "Herren Shirt 1",
          desc: "Modernes Herren T-Shirt in Grau.",
          price: "29,99 €",
          img: universalImg,
          subcat: "oberteile"
        },
        {
          name: "Herren Shirt 2",
          desc: "Basic T-Shirt mit Rundhalsausschnitt.",
          price: "19,99 €",
          img: universalImg,
          subcat: "oberteile"
        },
        {
          name: "Herren Hose 1",
          desc: "Bequeme Jeans für jeden Tag.",
          price: "49,99 €",
          img: universalImg,
          subcat: "hosen"
        },
        {
          name: "Herren Sneaker 1",
          desc: "Weiße Sneaker für den Alltag.",
          price: "59,99 €",
          img: universalImg,
          subcat: "schuhe"
        },
        {
          name: "Herren Cap 1",
          desc: "Stylische Cap für Herren.",
          price: "14,99 €",
          img: universalImg,
          subcat: "accessoires"
        }
      ],
      damen: [
        {
          name: "Damen Bluse 1",
          desc: "Leichte Sommerbluse in Weiß.",
          price: "34,99 €",
          img: universalImg,
          subcat: "oberteile"
        },
        {
          name: "Damen Hose 1",
          desc: "Elegante Stoffhose für Damen.",
          price: "44,99 €",
          img: universalImg,
          subcat: "hosen"
        },
        {
          name: "Damen Sneaker 1",
          desc: "Trendige Sneaker für Damen.",
          price: "69,99 €",
          img: universalImg,
          subcat: "schuhe"
        },
        {
          name: "Damen Tasche 1",
          desc: "Modische Handtasche.",
          price: "24,99 €",
          img: universalImg,
          subcat: "accessoires"
        }
      ],
      kinder: [
        {
          name: "Kinder Shirt 1",
          desc: "Buntes Kinder T-Shirt.",
          price: "14,99 €",
          img: universalImg,
          subcat: "oberteile"
        },
        {
          name: "Kinder Hose 1",
          desc: "Bequeme Kinderhose.",
          price: "19,99 €",
          img: universalImg,
          subcat: "hosen"
        },
        {
          name: "Kinder Sneaker 1",
          desc: "Coole Sneaker für Kids.",
          price: "29,99 €",
          img: universalImg,
          subcat: "schuhe"
        },
        {
          name: "Kinder Cap 1",
          desc: "Cooles Accessoire für Kids.",
          price: "9,99 €",
          img: universalImg,
          subcat: "accessoires"
        }
      ]
    };

    // Anzahl Produkte pro Kategorie
    const PRODUCTS_PER_CATEGORY = 12;

    function animateProductCards() {
      const cards = document.querySelectorAll('.product-card');
      if ('IntersectionObserver' in window) {
        const observer = new IntersectionObserver((entries, obs) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('visible');
              obs.unobserve(entry.target);
            }
          });
        }, { threshold: 0.15 });
        cards.forEach(card => {
          card.classList.remove('visible');
          observer.observe(card);
        });
      } else {
        cards.forEach(card => card.classList.add('visible'));
      }
    }

    function renderProducts(maincat, subcat) {
      const grid = document.getElementById('shopGrid');
      grid.innerHTML = '';
      let list = products[maincat] || [];
      while (list.length < PRODUCTS_PER_CATEGORY) {
        list = list.concat(list);
      }
      let filtered = (subcat === 'alle')
        ? list.slice(0, PRODUCTS_PER_CATEGORY)
        : list.filter(p => p.subcat === subcat).slice(0, PRODUCTS_PER_CATEGORY);

      filtered.forEach(p => {
        const el = document.createElement('div');
        el.className = 'product-card';
        el.setAttribute('data-maincat', maincat);
        el.setAttribute('data-subcat', p.subcat);
        el.innerHTML = `
          <img src="${p.img}" alt="${p.name}">
          <div class="product-content">
            <h3>${p.name}</h3>
            <span class="price">${p.price}</span>
            <button class="buy-btn" onclick="addToCart(${JSON.stringify(p).replace(/"/g, '&quot;')})">In den Warenkorb</button>
          </div>
        `;
        grid.appendChild(el);
      });
      animateProductCards();
    }

    document.addEventListener('DOMContentLoaded', function () {
      const mainBtns = document.querySelectorAll('.main-cat-btn');
      const subBtns = document.querySelectorAll('.sub-cat-btn');
      let selectedMain = 'herren';
      let selectedSub = 'alle';

      function filterProducts() {
        renderProducts(selectedMain, selectedSub);
        if (window.ScrollTrigger && window.ScrollTrigger.refresh) ScrollTrigger.refresh();
      }

      mainBtns.forEach(btn => {
        btn.addEventListener('click', function () {
          mainBtns.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          selectedMain = btn.getAttribute('data-maincat');
          subBtns.forEach(b => b.classList.remove('active'));
          const alleBtn = document.querySelector('.sub-cat-btn[data-subcat="alle"]');
          if (alleBtn) {
            alleBtn.classList.add('active');
            selectedSub = 'alle';
          }
          filterProducts();
          document.body.style.overflow = '';
        });
      });
      
      subBtns.forEach(btn => {
        btn.addEventListener('click', function () {
          subBtns.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          selectedSub = btn.getAttribute('data-subcat');
          filterProducts();
          document.body.style.overflow = '';
        });
      });

      // Initial-Filter
      filterProducts();
    });

    // Warenkorb System
    let cart = [];
    
    // Globale Funktionen für Warenkorb
    window.addToCart = function(product) {
      const existingItem = cart.find(item => item.name === product.name);
      
      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cart.push({
          name: product.name,
          price: product.price,
          img: product.img,
          quantity: 1
        });
      }
      
      updateCartCount();
      
      // Speichern im localStorage
      localStorage.setItem('fashionWayCart', JSON.stringify(cart));
      
      // Feedback für den Benutzer
      showAddToCartFeedback(product.name);
    };
    
    function updateCartCount() {
      const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      const cartCount = document.getElementById('cartCount');
      const mobileCartCount = document.getElementById('mobileCartCount');
      
      if (cartCount) cartCount.textContent = totalItems;
      if (mobileCartCount) mobileCartCount.textContent = totalItems;
      
      // Animation beim Hinzufügen
      if (totalItems > 0) {
        cartCount?.classList.add('animate');
        mobileCartCount?.classList.add('animate');
        setTimeout(() => {
          cartCount?.classList.remove('animate');
          mobileCartCount?.classList.remove('animate');
        }, 600);
      }
    }
    

    
    function showAddToCartFeedback(productName) {
      // Erstelle ein temporäres Feedback-Element
      const feedback = document.createElement('div');
      feedback.className = 'cart-feedback';
      feedback.textContent = `${productName} wurde zum Warenkorb hinzugefügt!`;
      feedback.style.cssText = `
        position: fixed;
        top: 100px;
        right: 20px;
        background: #ff3e55;
        color: white;
        padding: 1rem 1.5rem;
        border-radius: 0.5rem;
        box-shadow: 0 4px 20px rgba(255, 62, 85, 0.3);
        z-index: 10000;
        transform: translateX(100%);
        transition: transform 0.3s ease;
        font-weight: 500;
        max-width: 300px;
      `;
      
      document.body.appendChild(feedback);
      
      // Animation einblenden
      setTimeout(() => {
        feedback.style.transform = 'translateX(0)';
      }, 100);
      
      // Nach 3 Sekunden ausblenden
      setTimeout(() => {
        feedback.style.transform = 'translateX(100%)';
        setTimeout(() => {
          document.body.removeChild(feedback);
        }, 300);
      }, 3000);
    }
    
    function showCart() {
      // Entferne existierende Warenkorb-Ansicht falls vorhanden
      const existingCart = document.getElementById('cartOverlay');
      if (existingCart) {
        existingCart.remove();
        return;
      }
      
      // Erstelle Warenkorb-Overlay
      const cartOverlay = document.createElement('div');
      cartOverlay.id = 'cartOverlay';
      cartOverlay.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 10000;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.3s ease;
      `;
      
      // Warenkorb-Inhalt
      const cartContent = document.createElement('div');
      cartContent.style.cssText = `
        background: white;
        border-radius: 1rem;
        padding: 2rem;
        max-width: 500px;
        width: 90%;
        max-height: 80vh;
        overflow-y: auto;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        transform: scale(0.9);
        transition: transform 0.3s ease;
      `;
      
      // Header
      const header = document.createElement('div');
      header.style.cssText = `
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
        padding-bottom: 1rem;
        border-bottom: 2px solid #f1f5f9;
      `;
      
      const title = document.createElement('h2');
      title.textContent = 'Warenkorb';
      title.style.cssText = `
        margin: 0;
        font-family: 'Montserrat', sans-serif;
        font-weight: 700;
        color: #18181b;
        font-size: 1.5rem;
      `;
      
      const closeBtn = document.createElement('button');
      closeBtn.innerHTML = '&times;';
      closeBtn.style.cssText = `
        background: none;
        border: none;
        font-size: 2rem;
        cursor: pointer;
        color: #6b7280;
        padding: 0;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        transition: all 0.2s ease;
      `;
      
      closeBtn.onmouseover = () => {
        closeBtn.style.background = '#f1f5f9';
        closeBtn.style.color = '#18181b';
      };
      
      closeBtn.onmouseout = () => {
        closeBtn.style.background = 'none';
        closeBtn.style.color = '#6b7280';
      };
      
      closeBtn.onclick = () => cartOverlay.remove();
      
      header.appendChild(title);
      header.appendChild(closeBtn);
      
      // Warenkorb-Items
      const itemsContainer = document.createElement('div');
      itemsContainer.style.cssText = `
        margin-bottom: 1.5rem;
      `;
      
      if (cart.length === 0) {
        const emptyMessage = document.createElement('p');
        emptyMessage.textContent = 'Ihr Warenkorb ist leer.';
        emptyMessage.style.cssText = `
          text-align: center;
          color: #6b7280;
          font-size: 1.1rem;
          margin: 2rem 0;
        `;
        itemsContainer.appendChild(emptyMessage);
      } else {
        let total = 0;
        
        cart.forEach((item, index) => {
          const price = parseFloat(item.price.replace(',', '.').replace('€', ''));
          const itemTotal = price * item.quantity;
          total += itemTotal;
          
          const itemDiv = document.createElement('div');
          itemDiv.style.cssText = `
            display: flex;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #f1f5f9;
            gap: 1rem;
          `;
          
          const itemImg = document.createElement('img');
          itemImg.src = item.img;
          itemImg.alt = item.name;
          itemImg.style.cssText = `
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 0.5rem;
          `;
          
          const itemInfo = document.createElement('div');
          itemInfo.style.cssText = `
            flex: 1;
          `;
          
          const itemName = document.createElement('h3');
          itemName.textContent = item.name;
          itemName.style.cssText = `
            margin: 0 0 0.25rem 0;
            font-size: 1rem;
            font-weight: 600;
            color: #18181b;
          `;
          
          const itemPrice = document.createElement('p');
          itemPrice.textContent = `${item.price} x ${item.quantity}`;
          itemPrice.style.cssText = `
            margin: 0;
            color: #6b7280;
            font-size: 0.9rem;
          `;
          
          const itemTotalEl = document.createElement('div');
          itemTotalEl.textContent = `${itemTotal.toFixed(2).replace('.', ',')}€`;
          itemTotalEl.style.cssText = `
            font-weight: 700;
            color: #ff3e55;
            font-size: 1.1rem;
          `;
          
          const removeBtn = document.createElement('button');
          removeBtn.innerHTML = '&times;';
          removeBtn.style.cssText = `
            background: #f1f5f9;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            color: #6b7280;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
          `;
          
          removeBtn.onmouseover = () => {
            removeBtn.style.background = '#ff3e55';
            removeBtn.style.color = 'white';
          };
          
          removeBtn.onmouseout = () => {
            removeBtn.style.background = '#f1f5f9';
            removeBtn.style.color = '#6b7280';
          };
          
          removeBtn.onclick = () => {
            cart.splice(index, 1);
            localStorage.setItem('fashionWayCart', JSON.stringify(cart));
            updateCartCount();
            cartOverlay.remove();
            showCart(); // Warenkorb neu anzeigen
          };
          
          itemInfo.appendChild(itemName);
          itemInfo.appendChild(itemPrice);
          
          itemDiv.appendChild(itemImg);
          itemDiv.appendChild(itemInfo);
          itemDiv.appendChild(itemTotalEl);
          itemDiv.appendChild(removeBtn);
          
          itemsContainer.appendChild(itemDiv);
        });
        
        // Gesamtsumme
        const totalDiv = document.createElement('div');
        totalDiv.style.cssText = `
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 1rem 0;
          border-top: 2px solid #f1f5f9;
          font-weight: 700;
          font-size: 1.2rem;
        `;
        
        const totalLabel = document.createElement('span');
        totalLabel.textContent = 'Gesamt:';
        totalLabel.style.color = '#18181b';
        
        const totalAmount = document.createElement('span');
        totalAmount.textContent = `${total.toFixed(2).replace('.', ',')}€`;
        totalAmount.style.color = '#ff3e55';
        
        totalDiv.appendChild(totalLabel);
        totalDiv.appendChild(totalAmount);
        itemsContainer.appendChild(totalDiv);
        
        // Checkout Button
        const checkoutBtn = document.createElement('button');
        checkoutBtn.textContent = 'Zur Kasse';
        checkoutBtn.style.cssText = `
          width: 100%;
          background: #ff3e55;
          color: white;
          border: none;
          padding: 1rem;
          border-radius: 0.5rem;
          font-size: 1.1rem;
          font-weight: 700;
          cursor: pointer;
          transition: background 0.2s ease;
          margin-top: 1rem;
        `;
        
        checkoutBtn.onmouseover = () => {
          checkoutBtn.style.background = '#ff8c3e';
        };
        
        checkoutBtn.onmouseout = () => {
          checkoutBtn.style.background = '#ff3e55';
        };
        
        checkoutBtn.onclick = () => {
          alert('Vielen Dank für Ihren Einkauf! Diese Funktion ist noch in Entwicklung.');
          cart = [];
          localStorage.removeItem('fashionWayCart');
          updateCartCount();
          cartOverlay.remove();
        };
        
        itemsContainer.appendChild(checkoutBtn);
      }
      
      cartContent.appendChild(header);
      cartContent.appendChild(itemsContainer);
      cartOverlay.appendChild(cartContent);
      document.body.appendChild(cartOverlay);
      
      // Animation einblenden
      setTimeout(() => {
        cartOverlay.style.opacity = '1';
        cartContent.style.transform = 'scale(1)';
      }, 10);
      
      // Schließen bei Klick außerhalb
      cartOverlay.addEventListener('click', (e) => {
        if (e.target === cartOverlay) {
          cartOverlay.remove();
        }
      });
      
      // ESC-Taste schließt Warenkorb
      const handleEsc = (e) => {
        if (e.key === 'Escape') {
          cartOverlay.remove();
          document.removeEventListener('keydown', handleEsc);
        }
      };
      document.addEventListener('keydown', handleEsc);
    }
    
    // Warenkorb aus localStorage laden
    function loadCart() {
      const savedCart = localStorage.getItem('fashionWayCart');
      if (savedCart) {
        cart = JSON.parse(savedCart);
        updateCartCount();
      }
    }
    
    // Warenkorb Event Listeners
    document.addEventListener('DOMContentLoaded', function() {
      loadCart();
      
      const cartBtn = document.getElementById('cartBtn');
      const mobileCartBtn = document.getElementById('mobileCartBtn');
      
      if (cartBtn) cartBtn.addEventListener('click', showCart);
      if (mobileCartBtn) mobileCartBtn.addEventListener('click', showCart);
    });

    // Hamburger Menü für Mobil
    document.addEventListener('DOMContentLoaded', function () {
      const burger = document.getElementById('burgerMenu');
      const mobileNav = document.getElementById('mobileNav');
      const closeBtn = document.getElementById('closeMobileNav');
      
      function toggleBurgerDisplay() {
        if (window.innerWidth <= 900) {
          burger.style.display = 'flex';
        } else {
          burger.style.display = 'none';
          mobileNav.classList.remove('active');
          burger.classList.remove('active');
          document.body.style.overflow = '';
        }
      }
      
      toggleBurgerDisplay();
      window.addEventListener('resize', toggleBurgerDisplay);

      burger.addEventListener('click', function () {
        mobileNav.classList.add('active');
        burger.classList.add('active');
        document.body.style.overflow = 'hidden';
        setTimeout(() => {
          const firstLink = mobileNav.querySelector('a');
          if (firstLink) firstLink.focus();
        }, 200);
      });
      
      closeBtn.addEventListener('click', function () {
        mobileNav.classList.remove('active');
        burger.classList.remove('active');
        document.body.style.overflow = '';
      });
      
      // Schließe Menü bei Klick auf Link
      mobileNav.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', function () {
          mobileNav.classList.remove('active');
          burger.classList.remove('active');
          document.body.style.overflow = '';
        });
      });
      
      // Schließe Menü bei Klick außerhalb des Menüs
      document.addEventListener('click', function (e) {
        if (
          mobileNav.classList.contains('active') &&
          !mobileNav.contains(e.target) &&
          e.target !== burger
        ) {
          mobileNav.classList.remove('active');
          burger.classList.remove('active');
          document.body.style.overflow = '';
        }
      });
      
      // ESC schließt das Menü
      document.addEventListener('keydown', function (e) {
        if (e.key === 'Escape' && mobileNav.classList.contains('active')) {
          mobileNav.classList.remove('active');
          burger.classList.remove('active');
          document.body.style.overflow = '';
        }
      });
    });
  </script>
</body>
